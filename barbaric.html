<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap_superhero.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/barbaric.css"/>
    <title>barbaric!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-main="main" src="require.js"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <!--<li role="presentation" class="active"><a href="#">Home</a></li>-->
                    <!--<li role="presentation"><a href="#">About</a></li>-->
                </ul>
            </nav>
            <h3 class="text-muted">barbaric!</h3>
        </div>

        <div class="well">
            <div class="row">
                <div class="col-lg-2">
                    <div id="player_buttons" class="container-fluid">

                        <!-- Default Buttons! -->
                        <div id="default_player_buttons" class="hidden">
                            <div  class="row">
                                <button type="button" id="attackActionsButton" class="btn btn-danger btn-block">Attack</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="defenseActionsButton" class="btn btn-info btn-block">Defense</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="trickeryActionsButton" class="btn btn-success btn-block">Trickery</button>
                            </div>
                        </div>

                        <!-- Attack Buttons! -->
                        <div id="attack_player_buttons" class="hidden">
                            <div class="row">
                                <button type="button" id="safeAttackButton" class="btn btn-danger btn-block">Safe Attack</button>
                            </div>
                            <br>
                            <div  class="row">
                                <button type="button" id="weaponAttackButton" class="btn btn-danger btn-block">Normal Attack</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="recklessAttackButton" class="btn btn-danger btn-block">Reckless Attack</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" class="backToDefaultButton btn btn-default btn-block" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Back
                                </button>
                            </div>
                        </div>

                        <!-- Defense Buttons! -->
                        <div id="defense_player_buttons" class="hidden">
                            <div  class="row">
                                <button type="button" id="blockButton" class="btn btn-info btn-block">Parry</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="dodgeButton" class="btn btn-info btn-block">Dodge</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="parryButton" class="btn btn-info btn-block">Block</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" class="backToDefaultButton btn btn-default btn-block" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Back
                                </button>
                            </div>
                        </div>

                        <!-- Trickery Buttons! -->
                        <div id="trickery_player_buttons" class="hidden">
                            <div  class="row">
                                <button type="button" id="confuseButton" class="btn btn-success btn-block">Confuse</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="interruptButton" class="btn btn-success btn-block">Interrupt</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" id="disarmButton" class="btn btn-success btn-block">Disarm</button>
                            </div>
                            <br>
                            <div class="row">
                                <button type="button" class="backToDefaultButton btn btn-default btn-block" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Back
                                </button>
                            </div>
                        </div>


                    </div>
                </div>

                <div id="hero1_div" class="col-lg-3">
                    <h4 class="hero_name">Hero 1</h4>
                    <div class="row">
                        <div class="hero_stats col-lg-4">
                            <p>CHA: <span class="hero_cha">99</span></p>
                            <p>CON: <span class="hero_con">99</span></p>
                            <p>DEX: <span class="hero_dex">99</span></p>
                            <p>INT: <span class="hero_int">99</span></p>
                            <p>STR: <span class="hero_str">99</span></p>
                            <p>WIS: <span class="hero_wis">99</span></p>
                        </div>
                        <div class="hero_info col-lg-6">
                            <p>HP: <span class="hero_hp">100</span></p>
                            <p><span class="hero_weapon">weapon name</span></p>
                            <p><span class="hero_weaponInfo">100</span></p>
                            <p><span class="hero_weaponDamage">00-99</span></p>
                        </div>
                    </div>
                </div>
                <div id="combatInfo" class="col-lg-2 text-center"> 
                <h5 id="turnInfo"></h5>
                </div>
                <div id="hero2_div" class="col-lg-3 right">
                    <h4 class="hero_name">Hero 2</h4>
                    <div class="row">
                        <div class="hero_info col-lg-6 col-lg-offset-2">
                            <p>HP: <span class="hero_hp">100</span></p>
                            <p><span class="hero_weapon">weapon name</span></p>
                            <p><span class="hero_weaponInfo">info</span></p>
                            <p><span class="hero_weaponDamage">00-99</span></p>
                        </div>
                        <div class="hero_stats col-lg-4">
                            <p>CHA: <span class="hero_cha">99</span></p>
                            <p>CON: <span class="hero_con">99</span></p>
                            <p>DEX: <span class="hero_dex">99</span></p>
                            <p>INT: <span class="hero_int">99</span></p>
                            <p>STR: <span class="hero_str">99</span></p>
                            <p>WIS: <span class="hero_wis">99</span></p>
                        </div>
                    </div>
                </div>
                <div id="combat_log" class="col-lg-2">
                </div>
            </div>
        </div>



        <footer class="footer">
            <p>&copy; 2016 real dedicated</p>
        </footer>

    </div> <!-- /container -->


<p class="message"></p>
</body>
</html>
