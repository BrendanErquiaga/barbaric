<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap_superhero.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/barbaric.css"/>
    <title>barbaric!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-main="main" src="require.js"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <!--<li role="presentation" class="active"><a href="#">Home</a></li>-->
                    <!--<li role="presentation"><a href="#">About</a></li>-->
                </ul>
            </nav>
            <h3 class="text-muted">barbaric!</h3>
        </div>

        <div class="well">
            <div class="row">
                <div class="col-lg-2">
                    <div class="container-fluid">
                        <div class="row">
                            <button type="button" id="heroAttackButton" class="btn btn-info btn-block">Attack</button>
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" id="heroDodgeButton" class="btn btn-info btn-block">Dodge</button>
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" id="heroUseItemButton" class="btn btn-info btn-block">Use Item</button>
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" id="heroRandomActionButton" class="btn btn-info btn-block">Random</button>
                        </div>
                    </div>
                </div>

                <div id="hero1_div" class="col-lg-4">
                    <h4 class="hero_name">Hero 1</h4>
                    <div class="row">
                        <div class="hero_stats col-lg-4">
                            <p>CHA: <span class="hero_cha">99</span></p>
                            <p>CON: <span class="hero_con">99</span></p>
                            <p>DEX: <span class="hero_dex">99</span></p>
                            <p>INT: <span class="hero_int">99</span></p>
                            <p>STR: <span class="hero_str">99</span></p>
                            <p>WIS: <span class="hero_wis">99</span></p>
                        </div>
                        <div class="hero_info col-lg-6">
                            <p>HP: <span class="hero_hp">100</span></p>
                            <p><span class="hero_weapon">weapon name</span></p>
                            <p><span class="hero_weaponInfo">100</span></p>
                            <p><span class="hero_weaponDamage">00-99</span></p>
                        </div>
                    </div>
                </div>
                <div id="hero2_div" class="col-lg-4 right">
                    <h4 class="hero_name">Hero 2</h4>
                    <div class="row">
                        <div class="hero_info col-lg-6 col-lg-offset-2">
                            <p>HP: <span class="hero_hp">100</span></p>
                            <p><span class="hero_weapon">weapon name</span></p>
                            <p><span class="hero_weaponInfo">info</span></p>
                            <p><span class="hero_weaponDamage">00-99</span></p>
                        </div>
                        <div class="hero_stats col-lg-4">
                            <p>CHA: <span class="hero_cha">99</span></p>
                            <p>CON: <span class="hero_con">99</span></p>
                            <p>DEX: <span class="hero_dex">99</span></p>
                            <p>INT: <span class="hero_int">99</span></p>
                            <p>STR: <span class="hero_str">99</span></p>
                            <p>WIS: <span class="hero_wis">99</span></p>
                        </div>
                    </div>
                </div>
                <div id="combat_log" class="col-lg-2">
                </div>
            </div>
        </div>



        <footer class="footer">
            <p>&copy; 2016 real dedicated</p>
        </footer>

    </div> <!-- /container -->


<p class="message"></p>
</body>
</html>
